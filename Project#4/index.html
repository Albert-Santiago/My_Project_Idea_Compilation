<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="menu">
                <p class="about">
                    About 
                </p>
                <p class="store">
                    Store
                </p>
                <p class="gmail">
                    Gmail
                </p>
                <p class="img">
                    Images
                </p>
                <div>
                    <img src="./756729-200.png" alt="">
                </div>
                <div>
                    <button>Sign in</button>
                </div>
            </div>

            <div class="google">
                <p>
                    <span class="g-first">G</span>
                    <span class="o-first">o</span>
                    <span class="o-second">o</span>
                    <span class="g-second">g</span>
                    <span class="l">l</span>
                    <span class="e">e</span>
                    
                </p>
            </div>

            <div class="search">
                <form action="https://www.google.com/search">
                    
                    <input type="text" name="q">
                    <input type="submit" value="">
                </form>
            </div>
        </div>
    </main>


    <!-- <form action="https://www.google.com/search" method="GET">
        <input type="text" name="q">
        <input type="submit" value="submit">
    </form> -->
</body>
</html>
